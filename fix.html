<body>
    <button onclick="doclear()">clear</button>
    <div id="zi"></div>
<a href="/">Clearing cache ...</a>
    <script>
        setTimeout(() => doclear(), 1000);

        function doclear() {
            caches.keys().then(function (cacheNames) {
                        cacheNames.map(function (cacheName) {
                            alert("deleting " + cacheName);
                            caches.delete(cacheName);
                        });
                    ;
                });
        }
    </script>
</body>
